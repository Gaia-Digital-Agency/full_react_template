<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
    ==========================================================================
    DOCUMENT HEAD
    ==========================================================================
    Contains meta tags, fonts, and other head elements for:
    - SEO optimization
    - Mobile responsiveness
    - Cross-browser compatibility
    - Social media sharing (Open Graph)
    - Performance optimization with font preloading
    -->

    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1ea89e" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Professional Web Development Services - WordPress & React Solutions. Transform your digital presence with our expert team." />
    <meta name="keywords" content="web development, wordpress, react, website design, web agency" />
    <meta name="author" content="WebDev Agency" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WebDev Agency - Professional Web Development Services" />
    <meta property="og:description" content="Transform your digital presence with our expert WordPress and React development services." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://yoursite.com" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WebDev Agency - Professional Web Development Services" />
    <meta name="twitter:description" content="Transform your digital presence with our expert WordPress and React development services." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- 
    ==========================================================================
    FONT IMPORTS
    ==========================================================================
    Using Google Fonts for custom typography:
    - Sora: Modern display font for headings (weights: 400, 500, 600, 700)
    - DM Sans: Clean body font for readability (weights: 400, 500, 600, 700)
    - JetBrains Mono: Monospace for code snippets
    
    Preconnect improves font loading performance
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=JetBrains+Mono:wght@400;500&family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Title -->
    <title>WebDev Agency | Professional Web Development Services</title>
  </head>
  <body>
    <!-- 
    ==========================================================================
    APP ROOT
    ==========================================================================
    React will mount the entire application into this div.
    The noscript tag provides fallback for users without JavaScript.
    -->
    <div id="root"></div>
    
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to view this website.</p>
      </div>
    </noscript>

    <!-- Main Entry Point for Vite -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
